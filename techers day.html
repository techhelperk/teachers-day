<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teacher's Day sir</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #f6d365, #fda085);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated Quote */
        .quote {
            font-size: 1.8rem;
            color: white;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            text-align: center;
        }

        .title {
            font-size: 3.5rem;
            color: white;
            font-weight: bold;
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            animation: slideIn 2s ease-in-out forwards;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .title:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            transform: skewX(-20deg);
            transition: 1s ease-in-out;
        }

        .title:hover:before {
            left: 100%;
        }

        .title span {
            display: inline-block;
            position: relative;
            animation: textAnimate 2s ease-in-out infinite;
        }

        .title span:nth-child(1) { animation-delay: 0s; }
        .title span:nth-child(2) { animation-delay: 0.1s; }
        .title span:nth-child(3) { animation-delay: 0.2s; }
        .title span:nth-child(4) { animation-delay: 0.3s; }
        .title span:nth-child(5) { animation-delay: 0.4s; }
        .title span:nth-child(6) { animation-delay: 0.5s; }
        .title span:nth-child(7) { animation-delay: 0.6s; }

        @keyframes textAnimate {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .message {
            font-size: 1.2rem;
            color: white;
            margin-top: 20px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Image Styling */
        .image {
            margin-top: 30px;
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeInImage 3s ease-in-out forwards;
        }

        @keyframes fadeInImage {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Animated Quote -->
    <div class="quote">
        "A teacher takes a hand, opens a mind, and touches a heart."
    </div>

    <!-- Title Message -->
    <div class="container">
        <h1 class="title">
            <span>H</span>
            <span>A</span>
            <span>P</span>
            <span>P</span>
            <span>Y</span>
            <span>&nbsp;</span>
            <span>T</span>
            <span>E</span>
            <span>A</span>
            <span>C</span>
            <span>H</span>
            <span>E</span>
            <span>R</span>
            <span>'</span>
            <span>S</span>
            <span>&nbsp;</span>
            <span>D</span>
            <span>A</span>
            <span>Y</span>
        </h1>
        <p class="message">Thank you  so much sir for shaping our future with your wisdom and guidance‚≠ê    
        
        </p>

        <!-- Add Image -->
        <img class="image" src="C:\Users\mishr\OneDrive\Pictures\Screenshots\Screenshot 2024-09-05 112221.png" alt="Teacher's Day Image">
    </div>

</body>
</html>
